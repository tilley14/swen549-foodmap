<!doctype html>
<title>Hello from Flask</title>
{% if name %}
    <h1>Hello, {{ name }}!</h1>
{% else %}
    <h1>Hello, World!</h1>
{% endif %}

<div id="root">
    <input type="text" id="input" alt="name input box" v-model="message" size="50">
    <p>The value of the input is: <% message %>.</p>
</div>

<script src="https://unpkg.com/vue"></script>
<script>


    new Vue({
        el: '#root',
        delimiters: ["<%", "%>"],
        data: {
            message: "Using Vue with Jinja2"
        }

    });

</script>
